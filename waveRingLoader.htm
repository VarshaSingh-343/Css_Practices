
  <title>Wave Ring Loader</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0f0f0f;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loader {
      position: relative;
      width: 200px;
      height: 200px;
    }
    .loader .ring {
      position: absolute;
      width: 70px;
      height: 70px;
      border: 4px solid cyan;
      border-radius: 50%;
      animation: wave 1.2s infinite ease-in-out;
      transform-origin: center;
      opacity: 0.8;
    }
    @keyframes wave {
      0%, 100% {
        transform: scale(1);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.5);
        opacity: 0.2;
      }
    }


  </style>
</head>
<body>
  <div class="loader" id="loader"></div>

  <script>
    const loader = document.getElementById('loader');
    const numRings = 12;
    const radius = 100;
    for(let i = 0; i < numRings; i++){
      const ring = document.createElement('div');
      ring.classList.add('ring');
      const angle = (i / numRings) * 2 * Math.PI;
      const x = Math.cos(angle) * radius;
      const y = Math.sin(angle) * radius;
      ring.style.left = `${60+x}px`;
      ring.style.top = `${60 + y}px`;
      ring.style.animationDelay = `${(i * 0.1).toFixed(2)}s`;
      loader.appendChild(ring);
    }
  </script>
</body>
</html>
