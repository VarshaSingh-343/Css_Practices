
<title>Glass Shatter Effect</title>
<style>
  body {
    margin: 0;
    background: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  canvas{
    background: #000;
    cursor: pointer;
  }
</style>

<body>
    <canvas id="glassCanvas" width="600" height="400"></canvas>

    <script>
        const canvas = document.getElementById('glassCanvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        img.src = 'https://plus.unsplash.com/premium_photo-1719943510748-4b4354fbcf56?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D';

        let shards = [];
        let shattered = false;
        img.onload = () =>{
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        };
        function shatterImage(){
          if(shattered) return;
          shattered = true;
          const shardSize = 40;
          for(let y = 0; y < canvas.height; y +=shardSize) {
            for(let x = 0; x < canvas.width; x += shardSize) {
              shards.push({
                x,y,
                vx: (Math.random() - 0.5) * 8,
                vy: (Math.random() - 0.5) * 8,
                rotation: Math.random() * 2 * Math.PI,
                vr: (Math.random() - 0.5) * 0.2
              });
            }
          }
          animate();
        }
        function animate() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          shards.forEach(shard => {
            ctx.save();
            ctx.translate(shard.x + 20, shard.y + 20);
            ctx.rotate(shard.rotation);
            ctx.drawImage(
              img,
              shard.x, shard.y, 40, 40,
              -20, -20, 40, 40
            );
            ctx.restore();
            shard.x += shard.vx;
            shard.y += shard.vy;
            shard.vy += 0.1;
            shard.rotation += shard.vr;
          });
          if(shards.some(s => s.y < canvas.height + 50)) {
            requestAnimationFrame(animate);
          }

        }
        canvas.addEventListener('click', shatterImage);
    </script>
</body>
