<title>Waveform Animation</title>
<style>
  body {
    background-color: #111;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  .waveform{
    display: flex;
    gap: 8px;
  }
  .bar{
    width: 10px;
    height: 100px;
    background: #00ffcc;
    animation: pulse 2s infinite ease-in-out;
    transform-origin: bottom;
  }
  .bar:nth-child(1) {animation-delay: 0s;}
  .bar:nth-child(2) {animation-delay: 0.2s;}
  .bar:nth-child(3) {animation-delay: 0.4s;}
  .bar:nth-child(4) {animation-delay: 0.6s;}
  .bar:nth-child(5) {animation-delay: 0.8s;}
  .bar:nth-child(6) {animation-delay: 1s;}
  .bar:nth-child(7) {animation-delay: 1.2s;}
  .bar:nth-child(8) {animation-delay: 1.4s;}
  .bar:nth-child(9) {animation-delay: 1.6s;}
  .bar:nth-child(10) {animation-delay: 1.8s;}

  @keyframes pulse{
    0%, 100%{
      height: 100px;
    }
    50%{
      height: 20px;
    }
  }
</style>

<body>
    <div class="waveform">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</body>
