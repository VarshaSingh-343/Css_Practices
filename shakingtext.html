<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shaking text</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: dimgray;
            color: cyan;
        }
        .shake-text{
            font-size: 50px;
            animation: shake 1s infinite alternate;
        }
        @keyframes shake{
            0%{transform: translateX(-100px);}
            100%{transform: translateX(100px);}
        }
    </style>
</head>
<body>
    <h1 class="shake-text">text shaking horizontally</h1>
</body>
</html>
