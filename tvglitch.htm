<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tvglitch{
            font-size: 4em;
            font-weight: bold;
            color: white;
            position: relative;
            display: inline-block;
            animation: flicker 0.3s infinite alternate;
        }
        @keyframes flicker{
            0%{ opacity: 1;}
            50%{ opacity: 0.9; transform: skewX(15deg);}
            100%{ opacity: 1;  transform: skewX(-15deg);}
        }
        body{
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>   
</head>
<body>
    <div class="tvglitch">TV GLITCH</div>
</body>
</html>
