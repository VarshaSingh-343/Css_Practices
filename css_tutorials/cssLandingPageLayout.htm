
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <style>
    body {
      margin-left: 10px;
      font-family: sans-serif;
      line-height: 1.6;
    }
    header{
        background: purple;
        color: white;
        padding: 2rem;
        text-align: center;
    }
    .features{
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
        padding: 2rem;
    }
    .feature{
        background: silver;
        padding: 1rem;
        width: 200px;
        text-align: center;
        border-radius: 8px;
    }
    .cta{
        background: indigo;
        color: white;
        padding: 2rem;
        text-align: center;
    }
    .cta button{
        padding: 0.5rem;
        width: 100px;
        color: blue;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        background: white;
    }
    
    
  </style>
</head>
<body>
  <header>
    <h1>My Page</h1>
    <p>Landing Page Layout</p>
  </header>
  <section class="features">
    <div class="feature">Feature 1</div>
    <div class="feature">Feature 2</div>
    <div class="feature">Feature 3</div>
  </section>
  <section class="cta">
    <h2>Ready to Start?</h2>
    <button>Get Started</button>
  </section>
</body>
</html>
