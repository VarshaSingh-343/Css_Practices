<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grid Card Layout</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    .grid{
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .card{
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: grid;
      grid-template-rows: auto 1fr auto;
    }
    .card img{
      width: 100%;
      height: auto;
    }
    .card{
      padding: 15px;
    }
    .card h3{
      margin: 0;
      font-size: 18px;
    }
    .card p{
      font-size: 14px;
      color: #555;
    }

 
  </style>
</head>
<body>

  <div class="grid">
    <div class="card">
      <img src="bird.jpg" alt="Image">
      <div class="card">
        <h3>Card Title</h3>
        <p>This card is part of a responsive grid using CSS Grid.</p>
      </div>
    </div>

    <div class="card">
      <img src="bird.jpg" alt="Image">
      <div class="card">
        <h3>Another Card</h3>
        <p>CSS Grid makes layouts super flexible and clean.</p>
      </div>
    </div>

  </div>

</body>
</html>
