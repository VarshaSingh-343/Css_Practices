<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .about{
            text-align: center;
            padding: 2rem;
            background: #f9f9f9;
        }
        .features{
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            margin-top: 1rem;
        }
        .card{
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 2px 6px #ccc;
        }
    </style>
</head>
<body>
    <section class="about">
        <h2>About Us</h2>
        <p>create about section</p>
        <div class="features">
            <div class="card">Fast</div>
            <div class="card">Stylish</div>
            <div class="card">Responsive</div>
        </div>
    </section>
</body>
</html>
