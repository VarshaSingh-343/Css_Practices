<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS introduction</title>
    <style>
        
body {
    background: linear-gradient(to right, #ff7eb3, #c11330);
    text-align: center;
    font-family: Arial, sans-serif;
    color: white;
}
h1 {
    font-size: 2.5rem;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
}
p {
    font-size: 1.2rem;
    margin-bottom: 20px;
}
button {
    background: white;
    color: #ff758c;
    padding: 10px 20px;
    font-size: 1.2rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s;
}
button:hover {
    background: #ff4d6d;
    color: white;
    transform: scale(1.1);
}

    </style>
</head>
<body>
    <h1>Welcome to AnimateCode</h1>
    <p>This is a simple webpage with CSS styling.</p>
    <button>Click Me</button>
</body>
</html>
