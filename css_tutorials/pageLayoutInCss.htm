<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page Layout</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
    }
    header, footer{
        background: gray;
        color: white;
        padding: 1rem;
        text-align: center;
    }
    .layout{
        display: flex;
        min-height: 600px;
    }
    .sidebar{
        background: lightblue;
        padding: 1rem;
        width: 200px;
    }
    .main{
        flex: 1;
        padding: 1rem;
        background: plum;

    }
    footer{
        margin-top: auto;
    }

    
  </style>
</head>
<body>
  <header>Header</header>

  <div class="layout">
    <aside class="sidebar">Sidebar</aside>
    <main class="main">Main Content</main>
  </div>

  <footer>Footer</footer>
</body>
</html>
