<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            color: green;
        }
        .parent > p{
            color: blue;
        }
        .parent p{
            color: red;
        }
    </style>
</head>
<body>
    <div class="parent">
        <p>Child 1</p>
        <p>Child 2</p>
        <div>
            <p>Nested Child</p>
        </div>
    </div>
</body>
</html>
