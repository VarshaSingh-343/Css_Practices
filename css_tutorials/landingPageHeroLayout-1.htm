<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hero Section</title>
  <style>
    * {
      margin: 0;
      padding: 5px;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
    }
    .hero{
        height: 100vh;
        background: linear-gradient(100deg, purple, blue);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        padding: 1rem;
    }
    .hero h1{
        font-size: 2rem;
        margin-bottom: 1rem;
    }
    .hero p{
        font-size: 1rem;
        margin-bottom: 2rem;
    }
    .hero button{
        padding: 0.5rem;
        font-size: 1rem;
        border: none;
        background: white;
        border-radius: 8px;
    }

    
  </style>
</head>
<body>

  <section class="hero">
    <h1>Welcome to My Site</h1>
    <p>Your journey starts here.</p>
    <button>Get Started</button>
  </section>

</body>
</html>
