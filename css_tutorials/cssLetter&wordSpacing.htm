<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>letter and word spacing in CSS</title>
    <style>
        .box {
            width: 70%;
            margin: 10px;
            padding: 10px;
            border: 2px solid black;
            background-color: lightyellow;
            font-size: 18px;
        }
        .spacing1{
            letter-spacing: 5px;
            word-spacing: 20px;
        }
        .spacing2{
            /* letter-spacing: -1px; */
            word-spacing: -5px;
        }

    </style>
</head>
<body>
    <div class="box spacing1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum, ratione?
    </div>
    <div class="box spacing2">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Amet, fuga!
    </div>

</body>
</html>
