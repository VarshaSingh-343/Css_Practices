<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trail Text</title>
  <style>
    body {
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .trail{
      font-size: 6rem;
      color: white;
      position: relative;
      cursor: pointer;
    }
    .trail::after{
      content: "Trail text";
      position: absolute;
      top: 0;
      left: 0;
      color: yellow;
      filter: blur(4px);
      z-index: -1;
      opacity: 0;
      transition: 0.3s;
    }
    .trail:hover::after{
      opacity: 1;
      transform: translate(8px, 8px);
    }

  </style>
</head>
<body>
 <div class="trail">Trail text</div>
</body>
</html>
