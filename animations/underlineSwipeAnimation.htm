<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Underline Swipe</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #505050;
    }
    a{
      color: white;
      font-size: 4em;
      position: relative;
      text-decoration: none;
      padding: 10px;
    }
    a::after{
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      height: 10px;
      width: 100%;
      background-color: #00f7ff;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.6s ease;
    }
    a:hover::after{
      transform: scaleX(1);
    }

    
  </style>
</head>
<body>
  <a href="#">Hover Me</a>
</body>
</html>
