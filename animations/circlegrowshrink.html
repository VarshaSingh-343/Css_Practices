<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #222;
        }
        .circle{
            width: 50px;
            height: 50px;
            background: green;
            border-radius: 50%;
            animation: grow 1.5s infinite alternate;
        }
        @keyframes grow{
            0%{transform: scale(0.2);}
            100%{transform: scale(1.8);}
        }
    </style>
</head>
<body>
    <div class="circle">

    </div>
</body>
</html>
