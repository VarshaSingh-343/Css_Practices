<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burning Name</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            font-family: Arial, sans-serif;
        }

        .fire{
            font-size: 5rem;
            font-weight: bold;
            color: white;
            position: relative;
            animation: burn 1.2s infinite alternate;
        }
        .fire::before{
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            color: orange;
            filter: blur(5px);
            z-index: -1;
            animation: flicker 0.1s infinite alternate;
        }
        @keyframes burn{
            0% {text-shadow: 0 0 10px red, 0 0 15px orange;}
            100%{ text-shadow: 0 0 20px yelow, 0 0 30px red;}
        }
        @keyframes flicker{
            0%{ opacity: 1;}
            100%{ opacity: 0.7;}
        }
    </style>
</head>
<body>
    <div class="fire" data-text="Your Name">YOUR <br> NAME</div>
</body>
</html>
