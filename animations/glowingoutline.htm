<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>glowing outline</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: pink;
            height: 100vh;
        }
        .box{
            padding: 40px;
            font-size: 25px;
            border: 5px solid transparent;
            background-color: white;
            color: black;
            text-align: center;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .box:hover{
            border-color: red;
            box-shadow: 3px 3px 50px red;
        }
    </style>
   
</head>
<body>
    <div class="box">glowing outline</div>
</body>
</html>
