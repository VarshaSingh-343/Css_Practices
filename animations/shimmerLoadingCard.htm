<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blur to Sharp Mask Reveal</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      width: 300px;
      height: 200px;
      overflow: hidden;
    }

    .content {
      width: 100%;
      height: 100%;
      background: url('https://picsum.photos/300') center/cover no-repeat;
      filter: blur(8px);
      mask-image: radial-gradient(circle at center, transparent 0%, black 60%);
      mask-size: 0% 0%;
      mask-repeat: no-repeat;
      animation: reveal 4s ease-out forwards;
    }

    @keyframes reveal {
      to {
        filter: blur(0);
        mask-size: 200% 200%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content"></div>
  </div>
</body>
</html>
