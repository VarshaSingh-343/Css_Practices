<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            margin: 250px;
            background-color: #f7e6ff;
        }

        .btn{
            padding: 25px 50px;
            font-size: 24px;
            background: transparent;
            color: purple;
            border: 4px solid purple;
            border-radius: 7px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: color 0.5s;
        }
        .btn::before{
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: purple;
            transform: scaleX(0);
            transition: transform 0.5s ease-in-out;
        }
        .btn:hover::before{
            transform: scaleX(1);
        }
        .btn:hover{
            color: white;
        }

    </style>
</head>
<body>
    <button class="btn">Hover this button</button>
</body>
</html>
