<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Box to Star</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: blue;
    }
    .shape{
        width: 150px;
        height: 150px;
        background: gold;
        transition: clip-path 1s ease;
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
    }
    .shape:hover{
        clip-path: polygon(
            50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 100%, 50% 75%, 21% 100%, 32% 57%, 2% 35%, 39% 35%
        );
    }
  </style>
</head>
<body>
  <div class="shape"></div>
</body>
</html>
