<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button hover</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #333;
        }
        .btn{
            padding: 20px;
            font-size: 30px;
            color: black;
            background: pink;
            cursor: pointer;
            transition: 0.5s;
        }
        .btn:hover{
            background: red;
            padding: 30px 50px;
            color: white;
        }
    </style>
</head>
<body>
    <button class="btn">Hover me</button>
</body>
</html>
