<head>
    <style>
        body {
            background: purple;
            color: white;
            font-family: sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .slide-in{
            font-family: cursive;
            opacity: 0;
            transform: translateY(100px);
            animation: slideUp 1s ease-in forwards;
        }
        @keyframes slideUp{
            to{
                opacity: 1;
                transform: translateY(0) scale(0.7);
            }
        }
    </style>
</head>
<body>
    <h1 class="slide-in">Sliding in From Bottom!</h1>
</body>
