<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .shimmer{
            width: 150px;
            height: 150px;
            background-color: #333;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }
        .shimmer::before{
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, black, transparent);
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer{
            100%{
                left: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="shimmer"></div>
</body>
</html>
