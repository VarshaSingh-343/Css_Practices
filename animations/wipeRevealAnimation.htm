<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wipe Reveal</title>
  <style>
    body {
      background: skyblue;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }
    .wrapper{
        position: relative;
        overflow: hidden;
        display: inline-block;
        font-size: 2rem;
        color: black;
        border: 2px solid #fff;
        padding: 2rem;
    }
    .overlay{
        position: absolute;
        top: 0;left: 0;
        width: 100%;
        height: 100%;
        background: orange;
        transform: translateX(-100%);
        animation: wipe 3s ease forwards infinite;
        z-index: 2;
    }
    .text{
        position: relative;
        z-index: 3;
    }
    @keyframes wipe{
        to{
            transform: translateX(100%);
        }
    }
    
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="overlay"></div>
    <div class="text">Wipe Reveal</div>
  </div>
</body>
</html>
