<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
    }
    nav {
        margin-top: 30px;
        background-color: #333;
        padding: 10px 80px;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .logo {
      font-weight: bold;
    }
    .nav-links {
      display: flex;
      gap: 15px;
      
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      padding-left: 50px;
    }
    .hamburger {
      display: none;
      cursor: pointer;
      font-size: 24px;
    }

    @media (max-width: 768px){
        .nav-links{
            display: none;
            flex-direction: column;
            background-color: #444;
            width: 100%;
            position: absolute;
            top: 70px;
            left: 0;
            padding: 10px;
        }
        .nav-links.active{
            display: flex;
        }
        .hamburger{
            display: block;
        }
    }

  </style>
</head>
<body>

<nav>
  <div class="logo">MySite</div>
  <div class="hamburger" onclick="toggleMenu()">â˜°</div>
  <div class="nav-links" id="navLinks">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>
</nav>

<script>
    function toggleMenu() {
        document.getElementById('navLinks').classList.toggle('active');
    }
</script>

</body>
</html>
