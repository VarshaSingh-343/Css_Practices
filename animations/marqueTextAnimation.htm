<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Marquee Text</title>
  <style>
        .container{
            margin-top: 80px;
            width: 95%;
            background: gray;
            color: maroon;
            overflow: hidden;
            font-size: 1.5rem;
            padding: 15px;
            white-space: nowrap;
            font-weight: bold;
        }
        .text{
            display: inline-block;
            padding-left: 100%;
            animation: marquee 8s linear infinite;
        }
        @keyframes marquee{
            0%{
                transform: translateX(0%);
            }
            100%{
                transform: translateX(-100%);
            }
        }
  </style>
</head>
<body>
  <div class="container">
    <div class="text">ðŸ‘‰ marquee text scrolling</div>
  </div>
</body>
</html>
