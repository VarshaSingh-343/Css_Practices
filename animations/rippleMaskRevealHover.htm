<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ripple Mask on Hover</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #002;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .ripple-card{
      width: 300px;
      height: 200px;
      background: url(image.jpg) center/cover;
      mask-image: radial-gradient(circle at center, rgba(0, 0, 0,0) 0%, rgba(0,0,0,1) 0%);
      mask-repeat: no-repeat;
      mask-size: 0% 0%;
      transition: mask-size 2s ease;
    }
    .ripple-card:hover{
      mask-size: 300% 300%;
    }
   
  </style>
</head>
<body>
  <div class="ripple-card"></div>
</body>
</html>
