<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d text</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            height: 100vh;
        }
        .text{
            font-size: 70px;
            font-weight: bold;
            color: white;
            text-align: center;
            text-transform: uppercase;
            text-shadow: 4px 4px 0 pink, 8px 8px 0 orchid, 12px 12px 0 magenta;
        }
    </style>
</head>
<body>
    <div class="text">3D TEXT</div>
</body>
</html>
