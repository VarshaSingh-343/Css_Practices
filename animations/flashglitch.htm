<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flash{
            font-size: 5em;
            font-weight: bold;
            color: white;
            position: relative;
            animation: flash 0.2s infinite alternate;
        }
        @keyframes flash{
            0%{opacity: 1;}
            50%{opacity: 0.3;}
            100%{opacity: 1;}
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #101;
        }
    </style>
    
</head>
<body>
    <div class="flash">FLASH GLITCH</div>
</body>
</html>
