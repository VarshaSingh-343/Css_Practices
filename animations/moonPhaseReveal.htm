<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moon Phase Reveal</title>
  <style>
    body {
      background: #111;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .moon {
      width: 150px;
      height: 150px;
      background: #fff;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 20px #fff;
    }
    .shadow{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0b0c10;
        border-radius: 50%;
        animation: phase 4s infinite linear;
    }
    @keyframes phase{
        0%{
            transform: translateX(-100%);
        }
        100%{
            transform: translateX(0);
        }
    }

    
  </style>
</head>
<body>
  <div class="moon">
    <div class="shadow"></div>
  </div>
</body>
</html>
