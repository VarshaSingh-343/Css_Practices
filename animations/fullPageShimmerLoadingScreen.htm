<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Full Page Shimmer Loader</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: sans-serif;
    }

   .shimmer-wrapper{
    height: 100vh;
    width: 100%;
    background: #eee;
    flex-direction: column;
    display: flex;
    gap: 20px;
    padding: 40px;
    
   }

   .shimmer{
    height: 20px;
    width: 100%;
    background: linear-gradient(90deg, #eee 25%, silver 50%, #eee 75%);
    background-size: 200% 100%;
    animation: shimmer 2s infinite linear;
   }
   .shimmer.title{
    width: 60%;height: 30px;
    border-radius: 3px;
   }
   .shimmer.card{
    width: 100%;
    height: 100px;
    border-radius: 8px;
   }
   @keyframes shimmer{
    0%{
        background-position: -200% 0;
    }
    100%{
        background-position: 200% 0;
    }
   }

  </style>
</head>
<body>
  <div class="shimmer-wrapper">
    <div class="shimmer title"></div>
    <div class="shimmer card"></div>
    <div class="shimmer card"></div>
    <div class="shimmer card"></div>
  </div>
</body>
</html>
