<style>
    body {
        background: linear-gradient(cyan, rgb(207, 140, 60));
        color: white;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .form-group{
        position: relative;
    }
    input{
        padding: 1.8rem;
        font-size: 1.5rem;
        width: 300px;
        border: 2px solid #aaa;
        border-radius: 5px;
    }
    label{
        position: absolute;
        top: 50%;
        left: 1rem;
        color: #888;
        background: #fff;
        padding: 0 0.25rem;
        transition: 0.3s;
        pointer-events: none;
        transform: translateY(-50%);
    }
    input:focus + label, input:valid + label{
        top: 0.2rem;
        font-size: 1rem;
        color: #333;
    }

</style>
<body>
    <div class="form-group">
        <input type="text" required>
        <label>Your Name</label>
    </div>

</body>
