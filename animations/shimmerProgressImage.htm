
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shimmer Progress Reveal</title>
  <style>
    body {
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .wrapper{
        width: 300px;
        height: 400px;
        border-radius: 12px;
        overflow: hidden;
        position: relative;
    }
    .wrapper img{
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }
    .mask{
        position: absolute;
        top: 0;
        left: 0;height: 100%;
        width: 100%;
        background: #111;
        z-index: 2;
        overflow: hidden;
        animation: reveal 4s ease-out forwards;
    }
    .mask::before{
        content: "";
        position: absolute;
        top: 0;
        left: 50%;
        width: 50%;
        height: 100%;background: linear-gradient(120deg, transparent, rgba(255,255,255,0.4), transparent);

        animation: shimmer 4s ease-out forwards;
    }

    @keyframes reveal{
        0%{
            transform: translateX(0%);
        }
        100%{
            transform: translateX(100%);
        }
    }
    @keyframes shimmer{
        0%{
            left: -50%;
        }
        100%{
            left: 100%;
        }
    }
    
  </style>
</head>
<body>
    <div class="wrapper">
        <img src="https://picsum.photos/300/400" alt="Image">
        <div class="mask"></div>
    </div>
</body>
</html>
