  <title>Bouncing Balloon</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to top, #87ceeb, #f0f8ff);
      display: flex;
      justify-content: center;
      align-items: flex-end;
      overflow: hidden;
    }

    .balloon{
        font-size: 14rem;
        position: absolute;
        bottom: -100px;
        animation: floatup 8s linear infinite, bounceSide
         2.5s ease-in-out infinite;
    }

    @keyframes floatup{
        0%{
            bottom: -100px;
        }
        100%{
            bottom: 110vh;
        }
    }
    @keyframes bounceSide{
        0%, 100%{
            transform: translateX(0);
        }
        50%{
            transform: translateX(80px);
        }
    }

  </style>
