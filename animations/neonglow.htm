<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Glow</title>
    <style>
        .glow{
            font-size: 4rem;
            font-weight: bold;
            color: cyan;
            text-shadow: 0 0 5px cyan, 0 0 10px blue, 0 0 20px purple;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow{
            0%{ text-shadow: 0 0 5px cyan, 0 0 10px blue, 0 0 20px purple;}
            100%{
                text-shadow: 0 0 15px cyan, 0 0 30px blue, 0 0 60px purple;
            }
        }
        body{
            display: flex;
            background-color: black;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>  
</head>
<body>
    <div class="glow">Neon Glow</div>
</body>
</html>
