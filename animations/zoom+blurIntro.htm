<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zoom + Blur Intro</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #4d4d4d;
      color: white;
      font-family: sans-serif;
    }
    .zoomBlur{
        font-size: 60px;
        animation: zoomBlur 4s ease-out forwards;
    }
    @keyframes zoomBlur{
        0%{
            transform: scale(0.5);
            filter: blur(10px);
            opacity: 0;
        }
        50%{
            transform: scale(1.2);
            filter: blur(4px);
            opacity: 1;
        }
        100%{
            transform: scale(1);
            filter: blur(0px);
        }
    }
    
  </style>
</head>
<body>
  <div class="zoomBlur">Animate Code!</div>
</body>
</html>
