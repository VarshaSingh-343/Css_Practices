<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide-In Mask Reveal</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: green;
    }

    .slide {
      width: 350px;
      height: 220px;
      background: url('https://picsum.photos/id/1015/300/100') center/cover no-repeat;
      mask-image: linear-gradient(to right, rgba(0, 0, 0, 1) 50%, rgba(0, 0, 0, 0) 50%);
      mask-size: 200% 100%;
      mask-position: right;
      animation: reveal 3s ease forwards infinite;
    }
    @keyframes reveal{
        to{
            mask-position: left;
        }
    }

  </style>
</head>
<body>
  <div class="slide"></div>
</body>
</html>
