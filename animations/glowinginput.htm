<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: silver;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        input{
            width: 200px;
            height: 30px;
            font-size: 15px;
            padding: 10px;
            border: 3px solid gray;
            transition: 0.3s;
            outline: none;
        }
        input:focus{
            border-color: purple;
            box-shadow: 0 0 40px purple;
        }
    </style>   
</head>
<body>
    <input type="text" placeholder="Type something..">
</body>
</html>
