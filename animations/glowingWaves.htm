<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: black;
        }
        .wave{
            position: absolute;
            width: 100%;
            height: 20px;
            background: cyan;
            box-shadow: 0 0 10px cyan, 0 0 20px cyan;
            top: 50%;
            animation: wave 2s linear infinite;
        }
        @keyframes wave{
            0%{
                transform: translateX(-100%);
            }
            100%{
                transform: translateX(100%);
            }
        }

    </style>
</head>
<body>
    <div class="wave"></div>
</body>
</html>
