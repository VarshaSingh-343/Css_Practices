<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavy Text</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
        .text{
            display: inline-block;
            font-size: 60px;
            font-weight: bold;
            color: blue;
        }
        .text span{
            display: inline-block;
            animation: wave 3s infinite ease-in-out;
        }
        @keyframes wave{
            0%{transform: translateY(0);}
            50%{transform: translateY(-30px);}
            100%{transform: translateY(0);}
        }
        .text span:nth-child(1){animation-delay: 0s;}
        .text span:nth-child(2){animation-delay: 0.2s;}
        .text span:nth-child(3){animation-delay: 0.4s;}
        .text span:nth-child(4){animation-delay: 0.6s;}
        .text span:nth-child(5){animation-delay: 0.8s;}
    </style>
</head>
<body>
    <div class="text">
        <span>W</span><span>A</span><span>V</span><span>E</span><span>!</span>
    </div>
</body>
</html>
