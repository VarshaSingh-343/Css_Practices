<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rainbow Double Border Glow</title>
  <style>
    body {
      background: #444;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    input {
      width: 320px;
      padding: 18px;
      font-size: 20px;
      border: 2px solid transparent;
      border-radius: 10px;
      background: #333;
      color: white;
      outline: none;
      position: relative;
      z-index: 1;
      transition: 0.3s ease;
    }

    input::placeholder {
      color: #ccc;
    }

    input:focus{
        animation: rainbow 2s infinite ease-in-out;
        box-shadow: 0 0 0 4px rgba(255,255,255,0.2),
        0 0 16px 6px transparent;
    }
    @keyframes rainbow{
        0%{
            box-shadow: 0 0 0 4px #ff0080, 0 0 16px 6px #ff0080;
        }
        25%{
            box-shadow: 0 0 0 4px #00ffff, 0 0 16px 6px #00ffff;
        }
        50%{
            box-shadow: 0 0 0 4px #00ff00, 0 0 16px 6px #00ff00;
        }
        75%{
            box-shadow: 0 0 0 4px #ffff00, 0 0 16px 6px #ffff00;
        }
        100%{
            box-shadow: 0 0 0 4px #ff0080, 0 0 16px 6px #ff0080;
        }
    }

    
  </style>
</head>
<body>
  <input type="text" placeholder="Enter your name" />
</body>
</html>
