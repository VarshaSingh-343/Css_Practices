
  <style>
    body {
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .input-box{
        position: relative;
        width: 350px;
    }
    input{
        width: 100%;
        padding: 20px;
        font-size: 20px;
        background: transparent;
        border: none;
        outline: none;
        color: #333;
        z-index: 2;
        position: relative;
    }
    input::placeholder{
        color: #888;
    }
    .input-border{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 6px solid blue;
        border-radius: 8px;
        z-index: 1;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.6s ease;
        pointer-events: none;
    }
    input:focus ~ .input-border{
        transform: scaleX(1);
    }
    
    
  </style>

<body>

  <div class="input-box">
    <input type="text" placeholder="Enter your name" />
    <div class="input-border"></div>
  </div>

</body>
