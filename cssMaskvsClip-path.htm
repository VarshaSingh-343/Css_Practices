<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: gray;
        }
        .clip{
            width: 200px;
            height: 200px;
            background: url('https://picsum.photos/300') center/cover;
            clip-path: circle(50%);
        }
        .mask{
            width: 200px;
            height: 200px;
            background: url('https://picsum.photos/300') center/cover;
            mask-image: linear-gradient(to right, black, transparent);
        }
    </style>
</head>
<body>
    <div class="clip"></div>
    <div class="mask"></div>
</body>
</html>
