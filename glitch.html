<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .glitch{
            font-size: 70px;
            font-weight: bold;
            color: white;
            position: relative;
            text-shadow: 3px 3px 0 red, -3px -3px 0 cyan;
            animation: glitch 0.8s infinite alternate;
        }
        @keyframes glitch{
            0%{text-shadow: 3px 3px 0 red, -3px -3px 0 cyan;}
            100%{
                text-shadow: -3px -3px 0 red, 3px 3px 0 cyan;
            }
        }
        body{
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>

</head>
<body>
    <div class="glitch">GLITCH</div>
</body>
</html>
