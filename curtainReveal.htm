  <title>Curtain Reveal</title>
  <style>
    body, html { 
      margin: 0; 
      height: 100%; 
      overflow: hidden; 
    }
    .curtain { 
      position: fixed; 
      top: 0; 
      width: 50%; 
      height: 100%; 
      background: #000; 
      transition: transform 2s ease; 
    }
    .left { 
      left: 0; 
      transform: translateX(0); 
    }
    .right { 
      right: 0; 
      transform: translateX(0); 
    }
     .open .left { 
      transform: translateX(-100%); 
    }
    .open .right { 
      transform: translateX(100%); 
    }
    .content { 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; height: 100%; 
      background: #fff; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      font-size: 2em; opacity: 0; 
      transition: opacity 1s 2s ease; 
    }
    .open .content{
      opacity: 1;
    }

  </style>

<body>
    <div class="curtain left"></div>
    <div class="curtain right"></div>
    <div class="content">you are welcome!</div>
    <script>
      window.onload = () => document.body.classList.add('open');
    </script>
</body>
