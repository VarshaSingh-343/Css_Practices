<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            height: 100vh;
        }
        input{
            width: 300px;
            height: 40px;
            font-size: 20px;
            padding: 12px;
            border: 4px dotted silver;
            border-radius: 40px;
            transition: 0.7s;
            outline: none;
        }
        input:focus{
            border-bottom: 7px solid blue;
            border-radius: 0px;
        }
      </style>    
</head>
<body>
    <input type="text" placeholder="write here">
</body>
</html>
