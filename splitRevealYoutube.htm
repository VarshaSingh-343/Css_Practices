
  <title>YouTube Logo â€“ Split Reveal with Raised Border</title>
  <style>
    body {
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    .yt-logo {
      width: 300px;
      height: 170px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border-radius: 20px;
    }
    .half {
      width: 50%;
      height: 100%;
      background: #ff0000;
      position: absolute;
      top: 0;
      z-index: 1;
      box-shadow: 1 12px 4px red, 1 -12px 4px red;
    }
    .left {
      left: -50%;
      animation: slideLeft 1.5s forwards;
      border-top-left-radius: 20px;
      border-bottom-left-radius: 20px;
    }
    .right {
      right: -50%;
      animation: slideRight 1.5s forwards;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
    }
     @keyframes slideLeft {
      100% {
        left: 0;
      }
    }
     @keyframes slideRight {
      100% {
        right: 0;
      }
    }
    .yt-playbtn {
      width: 0;
      height: 0;
      border-left: 70px solid white;
      border-top: 35px solid transparent;
      border-bottom: 35px solid transparent;
      position: relative;
      z-index: 2;
      opacity: 0;
      animation: fadeIn 1s ease 1.2s forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    
  </style>

<body>
    <div class="yt-logo">
        <div class="half left"></div>
        <div class="half right"></div>
        <div class="yt-playbtn"></div>
    </div>
</body>
