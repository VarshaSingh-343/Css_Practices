<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .jump{
            font-size: 4em;
            font-weight: bold;
            color: white;
            position: relative;
            animation: jump 0.3s infinite;
            text-shadow: 0 0 40px yellow;
        }
        @keyframes jump{
            0%{
                transform: translateY(0);
            }
            50%{
                transform: translateY(-20px);
            }
            100%{
                transform: translateY(0);
            }
        }
        body{
            background-color: #100;
            height: 100vh;
            justify-content: center;
            align-items: center;
            display: flex;
        }
    </style>
</head>
<body>
    <div class="jump">JUMP GLITCH</div>
</body>
</html>
