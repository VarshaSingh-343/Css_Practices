<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ripple Glow Button</title>
  <style>
.ripple{
    position: relative;
    padding: 25px 40px;
    color: white;
    font-size: 3rem;
    border: 2px solid cyan;
    background: transparent;
    cursor: pointer;
    overflow: hidden;
}
.ripple::before{
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(0, 255, 255, 0.5);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: 0.6s ease-out;
}
.ripple:hover::before{
    width: 200%;
    height: 200%;
    opacity: 0;
}

    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <button class="ripple">Ripple Glow</button>
</body>
</html>
