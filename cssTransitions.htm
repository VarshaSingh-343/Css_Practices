<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: gray;
            color: black;
            text-align: center;
        }
        .box{
            height: 100px;
            width: 100px;
            background: blue;
            transition: background 0.5s ease-in-out, transform 0.5s ease;
        }
        .box:hover{
            background: red;
            transform: scale(1.5);
        }

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
