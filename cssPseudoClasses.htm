<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo classes</title>
    <style>
        button:hover{
            background: yellow;
        }
        input:focus{
            outline: none;
            border: 3px solid red;
        }
        p:nth-child(2){
            color: red;
        }
        p:first-child{
            color: blue;
        }
        p:last-child{
            color: white;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: gray;
         }
    </style>
</head>
<body>
    <button>this is button</button><br>
    <input type="text" placeholder="focus on me">
    <div>
        <p>first paragraph</p>
        <p>second paragraph</p>
        <p>third paragraph</p>
    </div>

</body>
</html>
