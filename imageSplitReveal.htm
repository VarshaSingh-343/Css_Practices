
<title>Image Split with Text Reveal</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: grid;
    place-items: center;
    background: #333;
    font-family: cursive, Arial;
  }
  :root {
    --w: 480px;
    --h: 320px;
  }

  .split {
    --img: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRpaMLfkvayVLfOhQ1i0uAtdqUfAiyvIyRqbw&s'); 
    width: var(--w);
    height: var(--h);
    position: relative;
    overflow: hidden;
    cursor: pointer;
    border-radius: 8px;
    background: #111;
  }
  .split::before,
  .split::after {
    content: "";
    position: absolute;
    top: 0;
    height: 100%;
    width: 50%;
    background-image: var(--img);
    background-repeat: no-repeat;
    background-size: 200% 100%;
    transition: transform 0.75s cubic-bezier(.2,.9,.2,1), filter 0.5s;
    will-change: transform;
  }
  .split::before {
    left: 0;
    background-position: 0% 50%;
    transform-origin: left center;
  }
  .split::after {
    right: 0;
    background-position: 100% 50%;
    transform-origin: right center;
  }
  .split span {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 2rem;
    letter-spacing: 1px;
    opacity: 0;
    transition: opacity 0.5s ease;
    pointer-events: none;
    white-space: nowrap;
  }
  .split:hover::before { transform: translateX(-100%); filter: blur(0.3px); }
  .split:hover::after  { transform: translateX(100%);  filter: blur(0.3px); }
    .split:hover span    { opacity: 1; }
  @media (max-width:520px){
    :root { --w: 320px; --h: 220px; }
    .split span { font-size: 1.2rem; }
  }
  
</style>

<body>

  <div class="split">
    <span>Animate Code</span>
  </div>

</body>
