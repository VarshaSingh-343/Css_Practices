<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D press effect</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
        }
        .dbtn{
            padding: 20px 40px;
            font-size: 20px;
            border: none;
            margin: 10px;
            background-color: #e74c3c;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 7px #c0392b;
            transition: all 0.3s ease-in-out;
        }
        .dbtn:active{
            box-shadow: 0 3px #c0392b;
            transform: translateY(20px);
        }
    </style>
</head>
<body>
    <button class="dbtn">click</button>
    <button class="dbtn">this</button>
    <button class="dbtn">button</button>
</body>
</html>
