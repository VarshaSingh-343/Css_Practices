  <title>Circular Wave Animation</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container{
        position: relative;
        width: 300px;
        height: 300px;
    }
    .circle{
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100px;
        height: 100px;
        margin: -30px;
        border-radius: 50%;
        background: #00f5d4;
        animation: pulse 3s infinite ease-in-out;
        opacity: 0.7;
    }
    .circle:nth-child(1){ animation-delay: 0s;}
    .circle:nth-child(2){ animation-delay: 0.3s;}
    .circle:nth-child(3){ animation-delay: 0.6s;}
    .circle:nth-child(4){ animation-delay: 0.9s;}
    @keyframes pulse{
        0%{
            transform: scale(1);
            opacity: 0.7;
        }
         50%{
            transform: scale(2.8);
            opacity: 0.3;
        }
         100%{
            transform: scale(1);
            opacity: 0.7;
        }
    }
    
  </style>

<body>
    <div class="container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</body>
