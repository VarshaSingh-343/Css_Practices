<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinking Background</title>
    <style>
        body{
            height: 100vh;
            animation: blinkBg 1s infinite;
        }
        @keyframes blinkBg{
            0% { background-color:  royalblue;}
            50%{background-color: pink;}
            100%{ background-color: magenta;}
        }
    </style>
</head>
<body>
</body>
</html>
