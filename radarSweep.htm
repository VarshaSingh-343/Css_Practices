<!-- radar sweep -->

  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .radar {
      position: relative;
      width: 250px;
      height: 250px;
      border: 1px solid #0ff2;
      border-radius: 50%;
      background: radial-gradient(circle, #0ff2 20%, transparent 80%);
      overflow: hidden;
    }
    .sweep {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(from 0deg, #0ff 0deg 30deg, transparent 30deg 360deg);
      animation: rotate 2s linear infinite;
    }
    @keyframes rotate{
        0%{
            transform: rotate(0deg);
        }
        100%{
            transform: rotate(360deg);
        }
    }
    
  </style>

<body>
    <div class="radar">
        <div class="sweep">

        </div>
    </div>
</body>
