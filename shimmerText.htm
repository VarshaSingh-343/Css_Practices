<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>Shimmer Text</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: black;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .text{
            font-size: 4rem;
            font-weight: bold;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .text::before{
            content: "";
            position: absolute;
            top: 0;
            left: -150%;
            width: 150%;
            height: 100%;
            background: linear-gradient(120deg, transparent 0%, rgba(255, 255, 255, 0.5) 50%, transparent 100%);
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer{
            0%{
                left: -150%;
            }
            100%{
                left: 100%;
            }
        }

    </style>
</head>
<body>
    <div class="text">Shimmer Text</div>
</body>
</html>
