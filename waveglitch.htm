<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wave{
            font-size: 5em;
            font-weight: bold;
            color: red;
            position: relative;
            animation: wave 0.8s infinite alternate ease-in-out;
        }
        @keyframes wave{
            0%{transform: skewX(5deg);}
            50%{transform: skewX(-30deg);}
            100%{transform: skewX(5deg);}
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="wave">WAVE GLITCH</div>
</body>
</html>
