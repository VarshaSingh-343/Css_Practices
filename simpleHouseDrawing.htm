<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Drawing</title>
  <style>
    body {
      background: silver;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .house{
        position: relative;
        width: 250px;
        height: 250px;
        background: orange;
        border: 3px solid black;
    }
    .roof{
        position: absolute;
        top: -125px;
        left: 0;
        width: 0;
        height: 0;
        border-left: 125px solid transparent;
        border-right: 125px solid transparent;
        border-bottom: 125px solid blue;
        position: relative;
    }
    .circle{
        position: absolute;
        top: 50px;
        left: -20px;
        width: 40px;
        height: 40px;
        background: ivory;
        border-radius: 50%;
        border: 2px solid black;
        z-index: 1;
    }
    .door{
        position: absolute;
        bottom: 0;
        left: 90px;height: 120px;
        width: 80px;
        background: pink;
        border: 2px solid black;
    }
   
  </style>
</head>
<body>
    <div class="house">
        <div class="roof">
            <div class="circle"></div>
        </div>
        <div class="door"></div>
    </div>
</body>
</html>
