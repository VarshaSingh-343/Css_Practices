<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typing text</title>
    <style>
        body{
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .text{
            font-size: 24px;
            font-family: cursive;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid white;
            width: 24px;
            animation: typing 8s steps(20) forwards, blink 1s infinite;
        }
        @keyframes blink{
            50%{border-color: transparent;}
        }
        @keyframes typing{
            from {width: 0;}
            to{width: 24ch;}
        }
    </style>
</head>
<body>
    <div class="text">Welcome to Animate Code</div>
</body>
</html>
