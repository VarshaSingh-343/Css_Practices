
<style>
    html, body{
        margin: 0;
        height: 100%;
        background: #111;
        overflow: hidden;
    }
    canvas{
        display: block;
    }
</style>

<body>
    <canvas id="wave"></canvas>
    <script>
        const canvas = document.getElementById("wave");
        const ctx = canvas.getContext("2d");
        let w = canvas.width = innerWidth, h = canvas.height = innerHeight;
         window.onresize = () => { w = canvas.width = innerWidth; h = canvas.height = innerHeight; };
        let freq = 0, amp = 80, mouseX = 0, mouseY = 0;
        window.addEventListener('mousemove', e => {
            mouseX = e.clientX / w;
            mouseY = e.clientY / h;
  });
    function animate() {
        ctx.clearRect(0, 0, w, h);
        ctx.beginPath();
        for (let x = 0; x < w; x++) {
        const y = h / 2 + Math.sin(x * 0.01 + freq) * (amp * mouseY * 2);
        ctx.lineTo(x, y);
        }
         ctx.strokeStyle = `hsl(${mouseX * 360}, 100%, 60%)`;
    ctx.lineWidth = 2;
    ctx.stroke();
    freq += 0.03 + mouseX * 0.1;
    requestAnimationFrame(animate);
  }
  animate();


    </script>
</body>
