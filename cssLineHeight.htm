<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Height in CSS</title>
    <style>
        .box {
            width: 50%;
            margin: 10px;
            padding: 10px;
            border: 2px solid black;
            background-color: lightyellow;
            font-size: 18px;
        }
        .lheight1{
            line-height: 1;
        }
        .lheight2{
            line-height: 2;
        }
        .lheight3{
            line-height: 3;
        }
    </style>
</head>
<body>
    <div class="box lheight1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum, ratione?
    </div>
    <div class="box lheight2">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Amet, fuga!
    </div>
    <div class="box lheight3">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam, velit.
    </div>

</body>
</html>
