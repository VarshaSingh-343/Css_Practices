<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Square</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
        }
        .square{
            width: 200px;
            height: 200px;
            background-color: green;
            justify-content: center;
            display: flex;
            align-items: center;
            color: white;
            font-size: 22px;
            transition: transform 0.5s;
        }
        .square:hover{
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="square">Keep Mouse Over</div>
</body>
</html>
