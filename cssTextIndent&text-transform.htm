<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text indent and transform in CSS</title>
    <style>
        .box {
            width: 70%;
            margin: 30px;
            padding: 10px;
            border: 2px solid black;
            background-color: pink;
            font-size: 18px;
        }
        .transform{
            text-indent: 40px;
            text-transform: uppercase;
            text-transform: lowercase;
            text-transform: capitalize;
            text-transform: none;
        }

    </style>
</head>
<body>
    <div class="box transform">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam rerum rem voluptates inventore dolore! Rem adipisci exercitationem minus culpa vero.
    </div>

</body>
</html>
