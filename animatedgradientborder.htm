<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradient border</title>
    <style>
       body{
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
        height: 100vh;
       } 
       .box{
        color: white;
        padding: 30px;
        font-size: 30px;
        font-weight: bold;
        border: 25px solid;
        border-image: linear-gradient(45deg, red, green, blue) 1;
        animation: border 4s infinite linear;
       }
       @keyframes border{
        0%{border-image-source: linear-gradient(45deg, red, green, blue);}
        50%{border-image-source: linear-gradient(45deg, blue, red, green);}
        100%{border-image-source: linear-gradient(45deg, green, blue, red);}
       }
       
    </style>
</head>
<body>
    <div class="box">Animated Gradient Border</div>
</body>
</html>
