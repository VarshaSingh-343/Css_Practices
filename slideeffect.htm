<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide effect</title>
    <style>
        body{
            display: flex;
            background-color: gray;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .slide{
            padding: 20px 30px;
            font-size: 20px;
            color: black;
            background-color: skyblue;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            transition: 0.7s;
            font-weight: bold;
        }
        .slide::before{
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: blue;
            top: 0;
            left: -100%;
            transition: 0.7s;
            opacity: 0.2;
        }
        .slide:hover::before{
            left: 0;
        }
    </style>
</head>
<body>
    <button class="slide">BUTTON</button>
</body>
</html>
