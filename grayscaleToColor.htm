
  <title>Stylish Grayscale to Color Hover</title>
  <style>
    body {
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    .image-wrapper{
      position: relative;
      width: 75%;
      height: 75%;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.4s ease;
    }
    .image-wrapper img{
      width: 100%;
      height: 100%;
      display: block;
      filter: grayscale(100%);
      transition: filter 0.5s ease, transform 0.5s ease;
    }
    .image-wrapper::before{
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255, 0 150, 0.1), rgba(0,200, 255, 0.1));
      opacity: 0;
      transition: 0.5s ease;
      z-index: 1;
    }
    .caption{
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      background: rgba(0,0,0,0.5);
      color: #fff;
      font-size: 1.2rem;
      padding: 10px 0;
      opacity: 0;
      transition: 0.4s ease;
      z-index: 2;
    }

    .image-wrapper:hover img{
      filter: grayscale(0%);
      transform: scale(1.05);
    }
    .image-wrapper:hover::before{
      opacity: 1;
    }
    .image-wrapper:hover .caption{
      opacity: 1;
    }
    
  </style>
<body>
    <div class="image-wrapper">
      <img src="https://thumbs.dreamstime.com/b/beautiful-autumn-scenery-park-beautiful-autumn-scenery-park-outdoor-photography-sunrise-light-101482086.jpg" alt="Reveal" />
      <div class="caption">Hover Reveal in Color</div>
    </div>
</body>
