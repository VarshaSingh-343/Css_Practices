<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotating text</title>
    <style>
        body{
            margin-top: 150px;
            padding: 100px;
            background-color: silver;
            justify-content: center;
            align-items: center;
            display: flex;
        }
        .text{
            font-size: 50px;
            font-weight: bold;
            color: red;
            animation: rotate 2.5s linear infinite;
        }
        @keyframes rotate{
            from{transform: rotate(0deg);}
            to{transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <div class="text">Rotating Text</div>
</body>
</html>
