<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic input types in html</title>
    <style>
        body{
            background-color: silver; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        }
        .container{
            padding: 20px;
            width: 400px;
            text-align: left;
            border: 2px solid gray;
        }
        label{
            color: #222;
            margin-right: 10px;
        }
        input{
            width: 60%;
            padding: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .radio, .tick{
            width: 20px;
        }
        select{
            width: 70px;
            padding: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <label for="">Name: </label>
            <input type="text"><br><br>
            <label for="">Email address: </label>
            <input type="email"><br><br>
            <label for="">Password: </label>
            <input type="password"><br><br>
            <label for="">Age: </label>
            <input type="number"><br><br>
            <label for="">Date of birth: </label>
            <input type="date"><br><br>
            <label for="">Gender: </label>
            <input type="radio" name="gender" class="radio">Male
            <input type="radio" name="gender" class="radio">Female <br><br>
            <label for="">Upload file: </label>
            <input type="file"><br><br>
            <label for="">Tick: 
            </label>
            <input type="checkbox" class="tick"><br><br>
            <label for="">Select option: </label>
            <select name="" id="">
                <option value="">select</option>
                <option value="">1</option>
                <option value="">2</option>
            </select>

        </form>
    </div>
</body>
</html>
