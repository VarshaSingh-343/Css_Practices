<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 200vh;
        }
        .box1{
            position: static;
        }
        .box2{
            position: relative;
            top: 20px;
            left: 20px;
        }
        .box3{
            position: absolute;
            top: 0;
            right: 0;
        }
        .box4{
            position: fixed;
            bottom: 400px;
            right: 10px;
        }
        .box5{
            position: sticky;
            top: 10px;
        }
    </style>
</head>
<body>
    <div class="box1">box 1</div><br>
    <div class="box2">box 2</div><br>
    <div class="box3">box 3</div><br>
    <div class="box4">box 4</div><br>
    <div class="box5">box 5</div>
</body>
</html>
