<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
        }
        .search{
            width: 100px;
            padding: 15px 30px;
            font-size: 24px;
            border: 3px solid white;
            border-radius: 50px;
            outline: none;
            transition: 0.5s ease-in-out;
            background: none;
            color: white;
        }
        .search:focus{
            width: 300px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <input type="text" class="search" placeholder="Search..">
</body>
</html>
