  <title>Dark Light Toggle â€“ CSS Only</title>
  <style>
    body {
      font-family: sans-serif;
      transition: 0.5s;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    :root{
      --bg-light: #ffffff;
      --text-light: #111;
      --bg-dark: #111;
      --text-dark: #eee;
    }

    .theme{
      background: var(--bg-light);
      color: var(--text-light);
      padding: 4rem;
      border-radius: 10px;
      text-align: center;
      transition: 0.5s;
    }

    input[type="checkbox"]{
      display: none;

    }

    label{
      margin-top: 1rem;
      background: #555;
      color: white;
      border-radius: 20px;
      padding: 20px;
      cursor: pointer;
      display: inline-block;
    }

    input:checked ~ .theme{
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    
  </style>

<body>
    <input type="checkbox" id="toggle">
    <label for="toggle">Toggle Theme</label>
    <div class="theme">
      <h1>Hello, Welcome here</h1>
      <img src="https://images.unsplash.com/photo-1455577380025-4321f1e1dca7?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHJpdmVyfGVufDB8fDB8fHww" alt="" width="500px">
      <p>This is a dark/light theme using only CSS</p>
    </div>
</body>
