
  <title>Neon Glow Hover Menu</title>
  <style>

    body {
      background: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    nav {
      display: flex;
      gap: 1rem;
      padding: 1rem 2rem;
    }
    nav a {
      position: relative;
      padding: 25px 30px;
      color: #fff;
      font-size: 1.3rem;
      text-decoration: none;
      border: 2px solid transparent;
      border-radius: 12px;
      transition: all 0.3s ease;
      z-index: 1;
    }
    nav a::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(45deg, #0ff, #f0f, #ff0);
      border-radius: 12px;
      filter: blur(10px);
      opacity: 0;
      transition: 0.4s ease;
      z-index: -1;
    }
    nav a:hover::before {
      opacity: 1;
    }
    nav a:hover {
      color: #fff;
      transform: scale(1.1);
      border: 2px solid #fff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #f0f;
    }
    nav a:active {
      transform: scale(1);
    }



  </style>

<body>

    <nav>
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <a href="#">Portfolio</a>
    </nav>

</body>
